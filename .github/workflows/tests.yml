name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml>=6.0 numpy>=1.24.0 scipy>=1.10.0 pytest>=7.0.0 pytest-cov>=4.0.0

    - name: Run tests (without Gurobi)
      working-directory: MIP_SOLVER
      run: |
        pytest tests/ -v --ignore=tests/test_integration.py --cov=solver --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: MIP_SOLVER/coverage.xml
        fail_ci_if_error: false
